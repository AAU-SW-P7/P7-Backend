[pytest]
DJANGO_SETTINGS_MODULE = test.test_settings
python_files = test_*.py
#addopts = -q
# The tests live in the `test/` directory (not `tests/`). Point pytest there so
# pytest-django can import `test.test_settings` as configured by
# DJANGO_SETTINGS_MODULE.
testpaths = test
# Point to conftest.py for additional configurations
conftest = conftest.py
usefixtures = django_db_setup