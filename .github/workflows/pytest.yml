name: pytest
on:
  pull_request:
    branches: 
    - '**'
  
jobs: 
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          docker build . --file dev.Dockerfile --tag p7-backend:latest 
          docker build . --file dev.Dockerfile --tag postgres:16-alpine
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==25.2
          pip install -r ./requirements.txt
      - name: Run tests
        run: |
          cd test
          docker run --rm p7-backend:latest pytest
          